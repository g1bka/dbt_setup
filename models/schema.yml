# tests addes
sources:
 - name: raw
   schema: gz_raw_data
   description: raw data source

   tables:
   - name: product
     identifier: raw_gz_product
     description: raw product data
     columns:
       - name: products_id
         description: primary key
         tests: 
           - unique
           - not_null
       - name: purchase_price
         description: price of the whole purchased products
       
   - name: sales
     identifier: raw_gz_sales
     description: sales raw data
     columns:
       - name: sales_id
         description: primary key
         tests:
         - unique
        #     column_name: "(orders_id || '-' || products_id)"
       - name: date_date
       - name: orders_id					
       - name: products_id	
       - name: revenue					
       - name: quantity

   
   - name: ship
     identifier: raw_gz_ship
     columns:
       - name: orders_id
         description: primary key
         tests: 
           - unique
           - not_null
                
       - name: shipping_fee
       - name: logcost
       - name: ship_cost
